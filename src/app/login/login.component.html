<body class="text-center vh-100">
<main class="form-signin bg-light p-5 m-auto rounded-3 shadow-5-strong">
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-floating mb-3">
      <img class="img-fluid" src="assets/logo.png" alt="" height="100">
    </div>
    <div class="form-floating mb-3">
      <input [formControlName]="'username'" name="username" type="text"
             class="form-control" placeholder="Username"
             id="username">
      <label for="username">Username</label>
      <span class="text-danger" *ngIf="loginForm.get('username').invalid && loginForm.get('username').touched">
        Username required
      </span>
    </div>
    <div class="form-floating mb-3">
      <input [formControlName]="'password'" name="password" type="password"
             class="form-control" id="password" placeholder="Password">
      <label for="password">Password</label>
      <span class="text-danger" *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
        Password required
      </span>
    </div>
    <button class="w-100 btn btn-lg btn-primary mb-3" type="submit">Sign in</button>
  </form>
</main>
</body>
