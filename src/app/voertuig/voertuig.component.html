<div class="container pt-5 pb-5 mt-5">

  <ng-container *ngIf="displayVehicles; else addVehicles">
    <div class="row">
      <div class="input-group col-1">
        <div class="form-outline">
          <input (ngModelChange)="getVoertuigenByKentekenNummer()" [(ngModel)]="kentekenNummer"
                 aria-describedby="basic-addon1" aria-label="kentekenNummer" class="form-control" id="kentekenNummer"
                 placeholder="Kentekennummer" type="text">
          <label class="form-label" for="kentekenNummer">Zoeken</label>
        </div>
        <button (click)="getVoertuigenByKentekenNummer()" class="btn btn-primary">
          <i class="fa fa-search"></i>
        </button>
      </div>
      <div>
        <button (click)="voertuigToevoegen()" class="btn btn-primary float-end text-white">
          <span>Toevoegen </span> <i class="fa fa-plus-circle"></i>
        </button>
      </div>
    </div>

    <div class="table-responsive" id="subscription-container">
      <table class="table table-striped table-hover">
        <thead>
        <tr>
          <th scope="col">Kenteken nummer</th>
          <th scope="col">Merk</th>
          <th scope="col">Bouwjaar</th>
          <th scope="col">Voertuig type</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let voertuig of voertuigen | paginate: {itemsPerPage:5 , currentPage:p};">
          <td>{{voertuig?.kentekenNummer}}</td>
          <td>{{voertuig?.merk}}</td>
          <td>{{voertuig?.bouwJaar}}</td>
          <td>{{voertuig?.voertuigType.type}}</td>
        </tr>
        </tbody>
        <pagination-controls (pageChange)="p = $event" class="my-pagination"></pagination-controls>
      </table>
    </div>
  </ng-container>
  <ng-template #addVehicles>
    <app-add-voertuig></app-add-voertuig>
  </ng-template>

</div>
