<header>
  <div id="intro" class="bg-image vh-100 shadow-1-strong">
    <video style="min-width: 100%; min-height: 100%;" playsinline autoplay muted loop>
      <source class="h-100" src="https://mdbootstrap.com/img/video/Lines.mp4" type="video/mp4"/>
    </video>
    <div class="mask" style="
        background: linear-gradient(
          45deg,
          rgba(29, 236, 197, 0.7),
          rgba(91, 14, 214, 0.7) 100%
        );
      ">
      <div *ngIf="authService.isClient()" class="container d-flex align-items-center justify-content-center text-center h-100">
        <div class="text-white">
          <h1 class="mb-3">Welkom {{getUsername()}},</h1>
          <h1 class="mb-3">klik om de aanrijdingsformulier in te vullen</h1>
          <a href="aanrijdingsformulier"
             class="btn btn-outline-light btn-lg m-2"
             role="button"
             rel="nofollow"
          >Aanrijdingsformulier</a>
        </div>
      </div>

      <app-user-table *ngIf="authService.isAdmin()"></app-user-table>

    </div>
  </div>
</header>
